<ion-view view-title="Reports" cache-view="false">
  <ion-content>

    <input type="date" ng-model="viewModel.filterDate" id="filterDate" ng-change="filterChanged(viewModel.filterDate)" style="float:left;"/>
    <canvas id="line" class="chart chart-line" chart-data="viewModel.data"
            chart-labels="viewModel.labels" chart-legend="true" chart-series="viewModel.series"
            chart-click="onClick" >
    </canvas>
  </ion-content>
</ion-view>
